<h3 class="contentHeader">{lang[log_mod]}</h3>
{IF IS_LOGGED_IN=1}
{lang[you_re_logged_in]}, <b>{login}</b>
{/IF}
{IF IS_LOGGED_IN=0}
<div style="font-wegiht:bold; color:red">{error}</div>
<form method=post action="/login">
  <br>{lang[login]}: <input name="nick"><br>
  {lang[password]}: <input name="pass" type="password"><br>
  <input type="submit" value="{lang[log_in]}" name='logmenow'>
</form>
{/IF}
