<div class="newsBaseItem">
  <div id="newsBaseTitle{iterator}">{title}</div>
  <img id="newsBaseBanner{iterator}" src="{baner_url}">
  <div id="newsBaseContent{iterator}">
    {content}
  </div>
  <div id="newsBaseAuthor{iterator}"><a href='/?hf_lang={langID}&action=user&user_id={author_id}'>{author_display_name}</a></div>
  <div id="newsBaseDate{iterator}">{date}</div>
</div>
